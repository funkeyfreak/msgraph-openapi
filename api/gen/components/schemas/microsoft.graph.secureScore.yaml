            type: string
        currentScore:
            format: double
        enabledServices:
            type: array
            items:
                type: string
        licensedUserCount:
            format: int32
            maximum: 2147483647
            minimum: -2147483648
            type: integer
        maxScore:
            format: double
        vendorInformation: {}
example:
