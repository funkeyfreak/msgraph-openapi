allOf:
    - $ref: "#/components/schemas/microsoft.graph.directoryObject"
    - title: organization
      description: The organization resource represents an instance of global settings and resources which operate and are provisioned at the tenant-level.
      type: object
      properties:
        assignedPlans:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.assignedPlan"
        businessPhones:
            type: array
            items:
                type: string
        city:
            type: string
        country:
            type: string
        countryLetterCode:
            type: string
        createdDateTime:
            format: date-time
            pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
        displayName:
            type: string
        marketingNotificationEmails:
            type: array
            items:
                type: string
        onPremisesLastSyncDateTime:
            format: date-time
            pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
        onPremisesSyncEnabled:
            type: boolean
        postalCode:
            type: string
        preferredLanguage:
            type: string
        privacyProfile: {}
        provisionedPlans:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.provisionedPlan"
        securityComplianceNotificationMails:
            type: array
            items:
                type: string
        securityComplianceNotificationPhones:
            type: array
            items:
                type: string
        state:
            type: string
        street:
            type: string
        technicalNotificationMails:
            type: array
            items:
                type: string
        tenantType:
            type: string
        verifiedDomains:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.verifiedDomain"
        mobileDeviceManagementAuthority:
            description: Mobile device management authority.
        certificateBasedAuthConfiguration:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.certificateBasedAuthConfiguration"
        extensions:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.extension"
example:
    id: string (identifier)
    deletedDateTime: string (timestamp)
    assignedPlans:
        - "@odata.type": microsoft.graph.assignedPlan
    businessPhones:
        - string
    city: string
    country: string
    countryLetterCode: string
    createdDateTime: string (timestamp)
    displayName: string
    marketingNotificationEmails:
        - string
    onPremisesLastSyncDateTime: string (timestamp)
    onPremisesSyncEnabled: true
    postalCode: string
    preferredLanguage: string
    privacyProfile:
        "@odata.type": microsoft.graph.privacyProfile
    provisionedPlans:
        - "@odata.type": microsoft.graph.provisionedPlan
    securityComplianceNotificationMails:
        - string
    securityComplianceNotificationPhones:
        - string
    state: string
    street: string
    technicalNotificationMails:
        - string
    tenantType: string
    verifiedDomains:
        - "@odata.type": microsoft.graph.verifiedDomain
    mobileDeviceManagementAuthority:
        "@odata.type": microsoft.graph.mdmAuthority
    certificateBasedAuthConfiguration:
        - "@odata.type": microsoft.graph.certificateBasedAuthConfiguration
    extensions:
        - "@odata.type": microsoft.graph.extension
