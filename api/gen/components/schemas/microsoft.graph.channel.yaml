allOf:
    - $ref: "#/components/schemas/microsoft.graph.entity"
    - title: channel
      type: object
      properties:
        description:
            type: string
        displayName:
            type: string
        email:
            type: string
        isFavoriteByDefault:
            type: boolean
        membershipType: {}
        webUrl:
            type: string
        filesFolder: {}
        members:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.conversationMember"
        messages:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.chatMessage"
        tabs:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.teamsTab"
example:
    id: string (identifier)
    description: string
    displayName: string
    email: string
    isFavoriteByDefault: true
    membershipType:
        "@odata.type": microsoft.graph.channelMembershipType
    webUrl: string
    filesFolder:
        "@odata.type": microsoft.graph.driveItem
    members:
        - "@odata.type": microsoft.graph.conversationMember
    messages:
        - "@odata.type": microsoft.graph.chatMessage
    tabs:
        - "@odata.type": microsoft.graph.teamsTab
