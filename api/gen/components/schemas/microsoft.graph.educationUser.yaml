allOf:
    - $ref: "#/components/schemas/microsoft.graph.entity"
    - title: educationUser
      type: object
      properties:
        accountEnabled:
            type: boolean
        assignedLicenses:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.assignedLicense"
        assignedPlans:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.assignedPlan"
        businessPhones:
            type: array
            items:
                type: string
        createdBy: {}
        department:
            type: string
        displayName:
            type: string
        externalSource: {}
        givenName:
            type: string
        mail:
            type: string
        mailingAddress: {}
        mailNickname:
            type: string
        middleName:
            type: string
        mobilePhone:
            type: string
        officeLocation:
            type: string
        passwordPolicies:
            type: string
        passwordProfile: {}
        preferredLanguage:
            type: string
        primaryRole: {}
        provisionedPlans:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.provisionedPlan"
        refreshTokensValidFromDateTime:
            format: date-time
            pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
        residenceAddress: {}
        showInAddressList:
            type: boolean
        student: {}
        surname:
            type: string
        teacher: {}
        usageLocation:
            type: string
        userPrincipalName:
            type: string
        userType:
            type: string
        classes:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.educationClass"
        schools:
            type: array
            items:
                $ref: "#/components/schemas/microsoft.graph.educationSchool"
        user: {}
example:
    id: string (identifier)
    accountEnabled: true
    assignedLicenses:
        - "@odata.type": microsoft.graph.assignedLicense
    assignedPlans:
        - "@odata.type": microsoft.graph.assignedPlan
    businessPhones:
        - string
    createdBy:
        "@odata.type": microsoft.graph.identitySet
    department: string
    displayName: string
    externalSource:
        "@odata.type": microsoft.graph.educationExternalSource
    givenName: string
    mail: string
    mailingAddress:
        "@odata.type": microsoft.graph.physicalAddress
    mailNickname: string
    middleName: string
    mobilePhone: string
    officeLocation: string
    passwordPolicies: string
    passwordProfile:
        "@odata.type": microsoft.graph.passwordProfile
    preferredLanguage: string
    primaryRole:
        "@odata.type": microsoft.graph.educationUserRole
    provisionedPlans:
        - "@odata.type": microsoft.graph.provisionedPlan
    refreshTokensValidFromDateTime: string (timestamp)
    residenceAddress:
        "@odata.type": microsoft.graph.physicalAddress
    showInAddressList: true
    student:
        "@odata.type": microsoft.graph.educationStudent
    surname: string
    teacher:
        "@odata.type": microsoft.graph.educationTeacher
    usageLocation: string
    userPrincipalName: string
    userType: string
    classes:
        - "@odata.type": microsoft.graph.educationClass
    schools:
        - "@odata.type": microsoft.graph.educationSchool
    user:
        "@odata.type": microsoft.graph.user
