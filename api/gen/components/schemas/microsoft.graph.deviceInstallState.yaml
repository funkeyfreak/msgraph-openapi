allOf:
    - $ref: "#/components/schemas/microsoft.graph.entity"
    - title: deviceInstallState
      description: Contains properties for the installation state for a device.
      type: object
      properties:
        deviceId:
            description: Device Id.
            type: string
        deviceName:
            description: Device name.
            type: string
        errorCode:
            description: The error code for install failures.
            type: string
        installState:
            description: The install state of the eBook.
        lastSyncDateTime:
            format: date-time
            description: Last sync date and time.
            pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
        osDescription:
            description: OS Description.
            type: string
        osVersion:
            description: OS Version.
            type: string
        userName:
            description: Device User Name.
            type: string
example:
    id: string (identifier)
    deviceId: string
    deviceName: string
    errorCode: string
    installState:
        "@odata.type": microsoft.graph.installState
    lastSyncDateTime: string (timestamp)
    osDescription: string
    osVersion: string
    userName: string
