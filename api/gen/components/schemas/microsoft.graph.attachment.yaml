allOf:
    - $ref: "#/components/schemas/microsoft.graph.entity"
    - title: attachment
      type: object
      properties:
        contentType:
            type: string
        isInline:
            type: boolean
        lastModifiedDateTime:
            format: date-time
            pattern: ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
        name:
            type: string
        size:
            format: int32
            maximum: 2147483647
            minimum: -2147483648
            type: integer
example:
    id: string (identifier)
    contentType: string
    isInline: true
    lastModifiedDateTime: string (timestamp)
    name: string
    size: integer
