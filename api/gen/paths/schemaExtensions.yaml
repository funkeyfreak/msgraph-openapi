get:
    operationId: schemaExtensions.schemaExtension.ListSchemaExtension
    parameters:
        - $ref: '#/components/parameters/top'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/count'
        - description: Order items by property values
          explode: false
          in: query
          name: $orderby
          schema:
            items:
                enum:
                    - id
                    - id desc
                    - description
                    - description desc
                    - owner
                    - owner desc
                    - properties
                    - properties desc
                    - status
                    - status desc
                    - targetTypes
                    - targetTypes desc
                type: string
            type: array
          style: form
        - description: Select properties to be returned
          explode: false
          in: query
          name: $select
          schema:
            items:
                enum:
                    - id
                    - description
                    - owner
                    - properties
                    - status
                    - targetTypes
                type: string
            type: array
          style: form
        - description: Expand related entities
          explode: false
          in: query
          name: $expand
          schema:
            items:
                enum:
                    - '*'
                type: string
            type: array
          style: form
    responses:
        "200":
            content:
                application/json:
                    schema:
                        properties:
                            value:
                                items:
                                    $ref: '#/components/schemas/microsoft.graph.schemaExtension'
                                type: array
                        title: Collection of schemaExtension
                        type: object
            description: Retrieved entities
        default:
            $ref: '#/components/responses/error'
    summary: Get entities from schemaExtensions
    tags:
        - schemaExtensions.schemaExtension
    x-ms-docs-operation-type: operation
post:
    operationId: schemaExtensions.schemaExtension.CreateSchemaExtension
    requestBody:
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/microsoft.graph.schemaExtension'
        description: New entity
        required: true
    responses:
        "201":
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/microsoft.graph.schemaExtension'
            description: Created entity
        default:
            $ref: '#/components/responses/error'
    summary: Add new entity to schemaExtensions
    tags:
        - schemaExtensions.schemaExtension
    x-ms-docs-operation-type: operation
